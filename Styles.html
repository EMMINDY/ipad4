<style>
  @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700&display=swap');

  /* ─── CSS Variables ───────────────────────────────────────── */
  :root {
    --primary:      #0d6efd;
    --success:      #198754;
    --warning:      #ffc107;
    --danger:       #dc3545;
    --secondary:    #6c757d;
    --info:         #0dcaf0;
    --bg-gradient:  linear-gradient(135deg, #eef2f7 0%, #d0dff2 100%);
    --glass-bg:     rgba(255,255,255,0.90);
    --glass-border: 1px solid rgba(255,255,255,0.40);
    --shadow-xs:    0 1px 4px rgba(0,0,0,0.07);
    --shadow-sm:    0 2px 10px rgba(0,0,0,0.09);
    --shadow-md:    0 6px 24px rgba(0,0,0,0.11);
    --radius-sm:    8px;
    --radius-md:    14px;
    --radius-lg:    22px;
    --transition:   0.2s ease;
  }

  /* ─── BASE ───────────────────────────────────────────────── */
  *, *::before, *::after { box-sizing: border-box; }

  body {
    font-family: 'Sarabun', -apple-system, sans-serif;
    background: var(--bg-gradient);
    min-height: 100vh;
    padding-bottom: 80px;
    -webkit-font-smoothing: antialiased;
    color: #212529;
  }

  /* ─── LANDING ────────────────────────────────────────────── */
  .landing-section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px 16px;
  }

  .glass-card {
    background: var(--glass-bg);
    backdrop-filter: blur(14px);
    -webkit-backdrop-filter: blur(14px);
    border-radius: var(--radius-lg);
    border: var(--glass-border);
    padding: 44px 28px 36px;
    text-align: center;
    width: 100%;
    max-width: 400px;
    box-shadow: var(--shadow-md);
  }

  .landing-logo {
    width: 120px;
    height: auto;
    margin-bottom: 18px;
    filter: drop-shadow(0 4px 8px rgba(0,0,0,0.14));
    transition: transform var(--transition);
  }
  .landing-logo:hover { transform: scale(1.06) rotate(-1deg); }

  /* ─── NAVBAR ─────────────────────────────────────────────── */
  .custom-navbar {
    background: rgba(255,255,255,0.97) !important;
    border-bottom: 1px solid rgba(0,0,0,0.07);
    backdrop-filter: blur(8px);
  }

  .navbar-logo { height: 36px; width: auto; }

  .navbar-brand span {
    color: #1a1a2e;
    font-size: 1rem;
    font-weight: 700;
    letter-spacing: -0.3px;
  }

  /* ─── DASHBOARD CARDS ────────────────────────────────────── */
  .level-card {
    border: none;
    border-radius: var(--radius-md);
    padding: 24px 16px;
    text-align: center;
    cursor: pointer;
    transition: transform var(--transition), box-shadow var(--transition);
    background: white;
    box-shadow: var(--shadow-sm);
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }
  .level-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
  }
  .level-card:active {
    transform: scale(0.95);
    box-shadow: var(--shadow-xs);
  }
  .level-icon {
    font-size: 2.4rem;
    color: var(--primary);
    line-height: 1;
    margin-bottom: 2px;
  }

  /* ─── STAT CARDS ─────────────────────────────────────────── */
  .border-start { border-left-width: 4px !important; }

  /* ─── TABLE ──────────────────────────────────────────────── */
  #dataTable td, #adminTable td {
    vertical-align: middle;
    font-size: 0.88rem;
    padding: 8px 10px;
  }
  #adminTable thead th, #dataTable thead th {
    font-size: 0.82rem;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.3px;
    color: var(--secondary);
  }
  code.small {
    font-size: 0.75rem;
    color: var(--secondary);
    background: #f4f4f4;
    padding: 2px 6px;
    border-radius: 4px;
    font-family: 'Courier New', monospace;
  }

  /* ─── BADGES ─────────────────────────────────────────────── */
  .badge {
    font-size: 0.74rem;
    font-weight: 600;
    letter-spacing: 0.15px;
    padding: 4px 9px;
    border-radius: 6px;
  }

  /* ─── BUTTONS ────────────────────────────────────────────── */
  .btn { border-radius: var(--radius-sm); }
  .btn-primary { background-color: var(--primary); border-color: var(--primary); }
  .rounded-pill { border-radius: 50px !important; }

  /* ─── FORMS ──────────────────────────────────────────────── */
  .form-control, .form-select {
    border-radius: var(--radius-sm);
    font-family: 'Sarabun', sans-serif;
  }
  .form-control:focus, .form-select:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 0.2rem rgba(13,110,253,0.15);
  }

  /* ─── MODAL ──────────────────────────────────────────────── */
  .modal-content {
    border: none;
    border-radius: var(--radius-lg);
    box-shadow: 0 24px 60px rgba(0,0,0,0.18);
    overflow: hidden;
  }
  .modal-header { border-bottom: none; padding: 16px 20px 12px; }
  .modal-footer { border-top: none; padding: 12px 20px 16px; }

  /* ─── PREVIEW MODAL ──────────────────────────────────────── */
  #imageContainer {
    will-change: transform;
    cursor: grab;
    display: flex;
    justify-content: center;
    padding: 10px;
    width: 100%;
    min-height: 200px;
  }
  #imageContainer:active { cursor: grabbing; }
  #previewIframeContainer { width: 100%; height: 100%; }

  .zoom-controls .btn {
    width: 34px; height: 34px;
    padding: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 0.8rem;
  }

  /* ─── GLOBAL LOADING ─────────────────────────────────────── */
  #global-loading-overlay {
    pointer-events: all;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    background: rgba(255,255,255,0.72);
  }

  /* ─── ADMIN PANEL ────────────────────────────────────────── */
  #view-admin .card { border-radius: var(--radius-md); }

  /* ─── ANIMATIONS ─────────────────────────────────────────── */
  .hidden { display: none !important; }

  .fade-in {
    animation: fadeIn 0.35s ease-out;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(6px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* ─── SCROLL BAR ─────────────────────────────────────────── */
  ::-webkit-scrollbar { width: 5px; height: 5px; }
  ::-webkit-scrollbar-track { background: #f0f0f0; }
  ::-webkit-scrollbar-thumb { background: #c4c4c4; border-radius: 3px; }
  ::-webkit-scrollbar-thumb:hover { background: #a8a8a8; }

  /* ─── RESPONSIVE: Mobile ─────────────────────────────────── */
  @media (max-width: 575.98px) {
    .landing-logo { width: 96px; }
    .glass-card { padding: 28px 14px 24px; }
    .level-card { padding: 16px 10px; }
    .level-icon { font-size: 1.9rem; }
    .badge { font-size: 0.69rem; padding: 3px 7px; }
    #dataTable td, #adminTable td { padding: 6px 5px; font-size: 0.82rem; }
    .btn-sm { font-size: 0.76rem; padding: 3px 8px; }
    h5.fw-bold { font-size: 0.95rem; }
  }

  /* ─── RESPONSIVE: Tablet ─────────────────────────────────── */
  @media (min-width: 576px) and (max-width: 991.98px) {
    .landing-logo { width: 112px; }
  }

  /* ─── PRINT ──────────────────────────────────────────────── */
  @media print {
    .custom-navbar, #admin-float-btn, .modal, .btn, #global-loading-overlay { display: none !important; }
    body { background: white !important; padding: 0; }
    .card { box-shadow: none !important; border: 1px solid #dee2e6 !important; }
    .badge { border: 1px solid currentColor; }
  }
</style>
